<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <form class="search-box" id="search-box">
            <input type="text" name="location" id="location-input" placeholder="Digite a cidade aqui">
            <button type="submit" aria-label="Procurar...">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg>
            </button>
        </form>
        <p class="errTxt" id="errTxt"></p>
        <div class="weather-details" id="weather-details">
            <button id="change-bg" type="button" class="change-bg">
                Trocar imagem
            </button>
            <h2>Tempo em <span id="location">Cidade</span></h2>
            <div class="grid">
                <div class="temperatura">
                    <img src="assets/clear.svg" alt="tempo-icone" width="150" height="150" id="weather-condition-icon">
                    <p class="temperatureTxt"><span id="temperatura" class="temperatura">0</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 5c1.55 0 3 .47 4.19 1.28l-1.16 2.89A4.47 4.47 0 0 0 16.5 8C14 8 12 10 12 12.5s2 4.5 4.5 4.5c1.03 0 1.97-.34 2.73-.92l1.14 2.85A7.47 7.47 0 0 1 16.5 20A7.5 7.5 0 0 1 9 12.5A7.5 7.5 0 0 1 16.5 5M6 3a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0 2a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1"/></svg></p>
                    <p class="weather-condition-name" id="weather-condition-name">Limpo</p>
                </div>
                <ul class="info">
                    <li>
                        <img src="assets/humidity.svg" alt="humidade" width="64" height="64">
                        <span id="humidity">0</span>%
                    </li>
                    <li>
                        <img src="assets/wind.svg" alt="velocidade-vento" width="64" height="64">
                        <span id="wind-speed">0</span>km/h
                    </li>
                </ul>
            </div>
            <h2>Previsão Diária</h2>
            <div class="daily-cards" id="daily-forecast"></div>  
        </div>
    </div>
    <p class="attr">Image by <a href="https://commons.wikimedia.org/wiki/Commons:Welcome">Wikimedia Commons</a> from <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">Wikipédia</a></p>
    <script src="scripts.js"></script>
</body>

</html>
